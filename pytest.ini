[pytest]
# Pytest configuration for Org Archivist test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = backend/tests

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for test categorization
markers =
    unit: Unit tests (isolated, no external dependencies)
    integration: Integration tests (database, API endpoints)
    e2e: End-to-end tests (full workflow tests)
    slow: Tests that take longer than 1 second
    auth: Authentication and authorization tests
    outputs: Phase 4 outputs dashboard tests
    models: Model validation tests
    services: Service layer tests
    api: API endpoint tests
    database: Database integration tests

# Environment variables for tests
env =
    TEST_DATABASE_URL=postgresql://test_user:test_password@localhost:5433/org_archivist_test
    ENVIRONMENT=testing
    DEBUG=false
    LOG_LEVEL=WARNING

# Coverage configuration
[coverage:run]
source = backend/app
omit =
    */tests/*
    */migrations/*
    */alembic/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
