# =============================================================================
# Networks
# =============================================================================
networks:
  org-archivist-network:
    name: org-archivist-network
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    name: org-archivist-postgres-data
    driver: local
  postgres_test_data:
    name: org-archivist-postgres-test-data
    driver: local
  qdrant_storage:
    name: org-archivist-qdrant-storage
    driver: local
