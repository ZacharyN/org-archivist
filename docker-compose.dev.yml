version: '3.8'

# Development Docker Compose Configuration
# Uses Dockerfile.dev for both frontend and backend with hot reload enabled
# Run with: docker-compose -f docker-compose.dev.yml up

services:
  # =============================================================================
  # PostgreSQL Database (same as production)
  # =============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: org-archivist-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-org_archivist}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-org_archivist}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - org-archivist-network-dev

  # =============================================================================
  # PostgreSQL Test Database (same as production)
  # =============================================================================
  postgres-test:
    image: postgres:15-alpine
    container_name: org-archivist-postgres-test-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_TEST_USER:-test_user}
      POSTGRES_PASSWORD: ${POSTGRES_TEST_PASSWORD:-test_password}
      POSTGRES_DB: ${POSTGRES_TEST_DB:-org_archivist_test}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_TEST_PORT:-5433}:5432"
    volumes:
      - postgres_test_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_TEST_USER:-test_user} -d ${POSTGRES_TEST_DB:-org_archivist_test}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - org-archivist-network-dev

  # =============================================================================
  # Qdrant Vector Database (same as production)
  # =============================================================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: org-archivist-qdrant-dev
    restart: unless-stopped
    ports:
      - "${QDRANT_PORT:-6333}:6333"
      - "${QDRANT_GRPC_PORT:-6334}:6334"
    volumes:
      - qdrant_dev_storage:/qdrant/storage
      - ./docker/qdrant/config:/qdrant/config:ro
    environment:
      QDRANT__SERVICE__HTTP_PORT: 6333
      QDRANT__SERVICE__GRPC_PORT: 6334
    networks:
      - org-archivist-network-dev

  # =============================================================================
  # FastAPI Backend (DEVELOPMENT)
  # =============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: org-archivist-backend-dev
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    # Development: More verbose logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      # API Keys
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      VOYAGE_API_KEY: ${VOYAGE_API_KEY:-}
      # Embedding configuration
      EMBEDDING_PROVIDER: ${EMBEDDING_PROVIDER:-openai}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-text-embedding-3-small}
      EMBEDDING_DIMENSIONS: ${EMBEDDING_DIMENSIONS:-1536}
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-org_archivist}
      # Qdrant
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      QDRANT_COLLECTION_NAME: ${QDRANT_COLLECTION_NAME:-foundation_docs}
      # Claude Model Configuration
      CLAUDE_MODEL: ${CLAUDE_MODEL:-claude-sonnet-4-20250514}
      CLAUDE_TEMPERATURE: ${CLAUDE_TEMPERATURE:-0.7}
      CLAUDE_MAX_TOKENS: ${CLAUDE_MAX_TOKENS:-4096}
      # RAG Pipeline Configuration
      CHUNK_SIZE: ${CHUNK_SIZE:-512}
      CHUNK_OVERLAP: ${CHUNK_OVERLAP:-50}
      TOP_K: ${TOP_K:-5}
      VECTOR_SEARCH_WEIGHT: ${VECTOR_SEARCH_WEIGHT:-0.7}
      KEYWORD_SEARCH_WEIGHT: ${KEYWORD_SEARCH_WEIGHT:-0.3}
      RECENCY_WEIGHT: ${RECENCY_WEIGHT:-0.5}
      # File Upload Configuration
      MAX_FILE_SIZE_MB: ${MAX_FILE_SIZE_MB:-10}
      ALLOWED_FILE_EXTENSIONS: ${ALLOWED_FILE_EXTENSIONS:-.pdf,.docx,.txt}
      # Application (DEVELOPMENT SETTINGS)
      ENVIRONMENT: development
      DEBUG: true
      LOG_LEVEL: DEBUG
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      # CORS Configuration (development - allow both ports)
      CORS_ORIGINS: http://localhost:8501,http://localhost:3000,http://localhost:5173
    volumes:
      # DEVELOPMENT: Mount only essential files for hot reload and migrations
      # Excludes tests, docs, and markdown files for cleaner development environment
      - ./backend/app:/app/app                    # Application code (hot reload)
      - ./backend/alembic:/app/alembic            # Migration scripts
      - ./backend/alembic.ini:/app/alembic.ini    # Alembic configuration
      - ./backend/requirements.txt:/app/requirements.txt  # For reference
      - ./data/documents:/app/documents
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - org-archivist-network-dev

  # =============================================================================
  # Nuxt 4 Frontend (DEVELOPMENT)
  # =============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: org-archivist-frontend-dev
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      # Nuxt runtime configuration (DEVELOPMENT)
      NUXT_PUBLIC_API_BASE: ${BACKEND_URL:-http://backend:8000}
      NUXT_PUBLIC_ENVIRONMENT: development
      NODE_ENV: development
      HOST: 0.0.0.0
      PORT: 3000
    volumes:
      # DEVELOPMENT: Mount source code for hot reload
      - ./frontend:/app
      # Exclude node_modules and build artifacts from sync
      - /app/node_modules
      - /app/.nuxt
      - /app/.output
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - org-archivist-network-dev

# =============================================================================
# Networks
# =============================================================================
networks:
  org-archivist-network-dev:
    name: org-archivist-network-dev
    driver: bridge

# =============================================================================
# Volumes (separate from production)
# =============================================================================
volumes:
  postgres_dev_data:
    name: org-archivist-postgres-dev-data
    driver: local
  postgres_test_dev_data:
    name: org-archivist-postgres-test-dev-data
    driver: local
  qdrant_dev_storage:
    name: org-archivist-qdrant-dev-storage
    driver: local
